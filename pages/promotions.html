<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promotions – E-Shop</title>
    <link rel="stylesheet" href="../styles/promotions.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body>
    <main>
        <!-- Section Hero -->
        <section class="promo-hero">
            <div class="promo-banner">
                <h1>Offres Exceptionnelles</h1>
                <p>Profitez de réductions incroyables dès maintenant !</p>
            </div>
        </section>

        <!-- Offre à durée limitée -->
        <section class="limited-offer">
            <h2>Offre à durée limitée</h2>
            <div class="countdown-container">
                <div class="time-box">
                    <span class="time" id="days">00</span>
                    <span class="label">Jours</span>
                </div>
                <div class="time-box">
                    <span class="time" id="hours">00</span>
                    <span class="label">Heures</span>
                </div>
                <div class="time-box">
                    <span class="time" id="minutes">00</span>
                    <span class="label">Minutes</span>
                </div>
                <div class="time-box">
                    <span class="time" id="seconds">00</span>
                    <span class="label">Secondes</span>
                </div>
            </div>
        </section>

        <!-- Grille de produits soldés -->
        <section class="sale-grid">
            <h2>Produits en promotion</h2>

            <!-- (optionnel) Boutons de tri/filtre -->
            <div class="controls">
                <label for="sort-select">Trier par :</label>
                <select id="sort-select">
                    <option value="default">Par défaut</option>
                    <option value="price-asc">Prix croissant</option>
                    <option value="price-desc">Prix décroissant</option>
                </select>
            </div>

            <div class="products-container" id="products-container">
                <!-- Les produits seront injectés dynamiquement -->
            </div>
        </section>
    </main>

    <script src="../Scripts/promotions.js"></script>
</body>
</html>
