<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <title>Login-page</title>
    <link type="text/css" rel="stylesheet" href="../styles/register-page.css">
    <script src="../scripts/login-register.js"></script>
</head>
<body>
<div class="contenair">
    <div class="text-side">
        <h1>Come join us!</h1>
        <p>We are so excited to have you here.<br> If you haven't already, create
            an account to get <br>access to exclusive offers, rewards, and discounts.</p>
        <button onclick="location.href='login-page.html'" class="first-button" id="goToLogin">Already have an account? Bigin.</button>
    </div>
    <div class="form-side">
        <h1>SignUp</h1>
        <form id="myFormRegister">
            <input type="text" name="email" placeholder="email" id="email">
            <input type="text" name="username" placeholder="username" id="username">
            <input type="text" name="password" placeholder="password" id="password">
            <input type="text" name="confirm_password" placeholder="confirm password" id="confirm_password">
            <input type="button" name="SignUpButton" value="SignUp">
        </form>
        <p>Or signup with</p>
        <div class="icon-list">
            <a href="https://facebook.com" target="_blank" rel="noopener noreferrer">
                <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" width="30" height="30" alt="Facebook" />
            </a>
            <a href="https://google.com" target="_blank" rel="noopener noreferrer">
                <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/google.svg" width="30" height="30" alt="Google" />
            </a>
            <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer">
                <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg" width="30" height="30" alt="LinkedIn" />
            </a>

        </div>
    </div>
</div>
</body>
</html>
