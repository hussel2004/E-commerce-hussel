<!DOCTYPE html>

<head>

  <title>Paiement - E-commerce</title>

<body>

  <main class="payment-container">
    <section class="payment-form">
      <h1>Finaliser le paiement</h1>

      <form id="formPaiement">
        <h2>Informations personnelles</h2>
        <div class="form-group">
          <label>Nom</label>
          <input type="text" id="nom" placeholder="Votre nom complet" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" placeholder="exemple@mail.com" required>
        </div>

        <h2>Adresse de livraison</h2>
        <div class="form-group">
          <label>Adresse</label>
          <input type="text" id="adresse" placeholder="Rue, immeuble, etc." required>
        </div>
        <div class="form-group">
          <label>Ville</label>
          <input type="text" id="ville" required>
        </div>
        <div class="form-group">
          <label>Code postal</label>
          <input type="text" id="codePostal" required>
        </div>

        <h2>Informations de paiement</h2>
        <div class="form-group">
          <label>Type de carte</label>
          <select id="typeCarte" required>
            <option value="">-- SÃ©lectionnez --</option>
            <option>Visa</option>
            <option>MasterCard</option>
            <option>American Express</option>
          </select>
        </div>
        <div class="form-group">
          <label>NumÃ©ro de carte</label>
          <input type="text" id="numeroCarte" maxlength="16" placeholder="XXXX XXXX XXXX XXXX" required>
        </div>
        <div class="form-inline">
          <div class="form-group">
            <label>Date d'expiration</label>
            <input type="month" id="dateExpiration" required>
          </div>
          <div class="form-group">
            <label>CVC</label>
            <input type="text" id="cvc" maxlength="3" required>
          </div>
        </div>

        <button type="submit" class="btn-validate">Valider le paiement</button>
      </form>

      <div id="messageProcessing" class="processing-message" style="display:none;">
