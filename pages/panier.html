<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Panier</title>
  <link rel="stylesheet" href="../styles/panier.css">
</head>
<body>

  <div class="cart-container">
    <div class="cart-header">
      <h1>My Cart</h1>
      <button class="continue-btn">Continue Shopping</button>
    </div>

    <div class="cart-header-row">
      <span>Product</span>
      <span>Price</span>
      <span>Quantity</span>
      <span>Total</span>
      <span></span>
    </div>

    <div class="cart-item">
      <div class="product">
        <img src="../assets/images/iphone.webp" alt="iphone 17">
        <div>
          <h3>iPhone 17</h3>
        </div>
      </div>
      <div class="price">499.00</div>
      <div class="quantity">
        <button class="qty-btn minus">−</button>
        <span>1</span>
        <button class="qty-btn plus">+</button>
      </div>
      <div class="total">499.00</div>
      <button class="remove-btn"></button>
    </div>

    <div class="cart-item">
      <div class="product">
        <img src="../assets/images/iphone+airpod-collection.jpg" alt="airpod">
        <div>
          <h3>AirPods Pro</h3>
        </div>
      </div>
      <div class="price">199.00</div>
      <div class="quantity">
        <button class="qty-btn minus">−</button>
        <span>1</span>
        <button class="qty-btn plus">+</button>
      </div>
      <div class="total">398.00</div>
      <button class="remove-btn"></button>
    </div>

    <div class="summary">
      <div class="line">
        <span>Subtotal</span>
        <span class="subtotal-value">897.00</span>
      </div>
      <div class="total-line">
        <span>Total</span>
        <span class="total-value">897.00</span>
      </div>
      <button class="checkout">Checkout</button>
    </div>
  </div>

</body>
  <script src="../Scripts/panier.js" defer></script>
</body>
</html>
